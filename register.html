<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login #2</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Registra tus datos aquí</h3>
            <form action="#" method="post">

              <div class="form-group first">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" placeholder="Tu nombre *" id="name_">
              </div>
              <br>

              <div class="form-group first">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" placeholder="Tu Apellido *" id="lastname_">
              </div>
              <br>

              <div class="form-group first">
                <label for="phone">Número de celular</label>
                <input type="number" class="form-control" placeholder="Tu celualr *" id="phone_">
              </div>
              <br>
              
              <div class="form-group last mb-3">
                <label for="cc">CC</label>
                <input type="number" class="form-control" placeholder="Tu numero de identificación *" id="cc">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Mantener datos guardados</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <input type="button" value="Registrate" class="btn btn-block btn-primary" onclick="validateForm()">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
